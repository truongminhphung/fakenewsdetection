<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake News Detection</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    style="background-image: url('../static/images/background_opacity.jpg')"
  >
    <div class="container-fluid">
      <h1 class="text-center" style="color: #0f2992">
        Fake News Detection Demo
      </h1>
      <br />
      <br />
      <form action="{{ url_for('detect') }}" method="post">
        <label style="font-size: 25px; vertical-align: middle" for="input_text"
          >Input text:</label
        >
        <!-- <input type="text" id="input_text" name="input_text" class="mb-3" /> -->
        <textarea
          name="input_text"
          id="input_text"
          cols="60"
          rows="10"
          style="vertical-align: middle"
        ></textarea>
        <br />
        <br />
        <input type="submit" value="Predict" class="btn btn-primary" />
      </form>
      <p class="mt-3">
        Result:
        <span style="color: red; font-weight: bold; font-size: 30px"
          >{{ result }}</span
        >
      </p>
    </div>
  </body>
</html>
